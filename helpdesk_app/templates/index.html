<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación Help Desk</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: auto; }
        h1, h2 { color: #333; }
        form { margin-bottom: 20px; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        input[type="text"], textarea { width: 100%; padding: 8px; margin-bottom: 10px; border-radius: 4px; border: 1px solid #ccc; box-sizing: border-box; }
        button { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .abierto { color: red; font-weight: bold; }
        .resuelto { color: green; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Help Desk de la Empresa</h1>

        <h2>Crear Nuevo Ticket</h2>
        <form action="/create_ticket" method="POST">
            <label for="title">Título del Problema:</label>
            <input type="text" id="title" name="title" required>
            
            <label for="description">Descripción:</label>
            <textarea id="description" name="description" rows="4" required></textarea>
            
            <button type="submit">Crear Ticket</button>
        </form>

        <h2>Tickets Existentes</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Descripción</th>
                    <th>Estado</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                {% for ticket in tickets %}
                <tr>
                    <td>{{ ticket.id }}</td>
                    <td>{{ ticket.title }}</td>
                    <td>{{ ticket.description }}</td>
                    <td><span class="{{ ticket.status }}">{{ ticket.status }}</span></td>
                    <td>
                        {% if ticket.status == 'abierto' %}
                            <a href="{{ url_for('close_ticket', ticket_id=ticket.id) }}"><button>Marcar como Resuelto</button></a>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
